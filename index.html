<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Hexadecimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Decimal to Hexadecimal Converter</h1>
    
    <label for="decimalInput">Enter Decimal Number:</label><br>
    <input type="number" id="decimalInput" placeholder="Enter decimal number"><br>
    <button onclick="convertToHex()">Convert</button>

    <h2>Calculation :</h2>
    <textarea id="logOutput" rows="10" readonly></textarea><br>

    <h2>Hexadecimal Result:</h2>
    <div id="hexOutput" class="output"></div>

    <script src="script.js"></script>
</body>
</html>
